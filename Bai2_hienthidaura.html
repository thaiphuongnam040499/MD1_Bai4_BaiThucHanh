<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hiển thị kết quả sử dụng HTML</title>

<body>
<div class="messageDiv"></div>
<button type="button" onclick="showMessage();">Click Me!</button>

  }
</script>
